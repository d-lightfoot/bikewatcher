<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bikewatcher</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>
        <p>Interactive map visualization of bike traffic in the Boston area during different times of the day.</p>
      </div>
      <label>
        Filter by time:
        <div class="slider-container">
          <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
          <div class="time-display">
            <time id="selected-time"></time>
            <em id="any-time">(any time)</em>
          </div>
        </div>
      </label>
    </header>
    <div id="map">
      <svg></svg>
    </div>
    <div class="legend">
      <span>LEGEND:</span>
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>
  </body>
</html>
